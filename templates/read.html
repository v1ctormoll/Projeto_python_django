{% extends 'base.html' %}

{% block title %} Editar Registro{%endblock%}

{% block body%}
    <h2>Editando os Registros</h2>
     {% for produto in nome %}
           <ul>
               <li>{{produto.id}}</li>
               <li>{{produto.nome}}</li>
               <li>{{produto.quantidade}}</li>
               <li>{{produto.data}}</li>
               <li><a href="{% url 'update' produto.id %}">Atualizar</a></li>
                <li><a href="{% url 'delete' produto.id %}">Excluir</a></li>



           </ul>

      {%endfor%}
       <a href="{% url 'create' %}">Adicionar novo produto</a>

{%endblock%}
